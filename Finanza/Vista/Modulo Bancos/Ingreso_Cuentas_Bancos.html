        <script>
            function Ingreso_Cuentas_Bancos(){
                 var valor = document.getElementById("num_cheque").value;
                 var valor1 = document.getElementById("detalle_cheque").value;
                 var valor2 = document.getElementById("giro").value;
                 
              if(parseNumber(valor) === "") {
                  
                  if(parseNumber(valor2)===""){
                      
                      if(valor1===""){
                          
                          alert ('Debe ingresar un detalle!');
                      }
                      else{
                         alert("registro ingresado");redireccionar('#contenido_dinamico', '/Vista/Modulo+Bancos/Listados_Cuentas_Bancos.html'); 
                      }
                  }else{alert( parseNumber(valor2) + " ,Favor ingrese giro o deposito");}
                  
              }
              else{alert( parseNumber(valor)+ " ,favor de ingresar numero de cheque.");}
              
              
            };
         
	

function parseNumber(input) {
    var r = "", i = 0, c = "", s = input + " ";
    if (s.charAt(0) === " ") {
        
        r="1";
        return "Se debe ingresar numeros!";
    } 
    else{
    while (i-1 < s.length) {        
        c = s.charAt(i++);
        if (c >= "0" || c <= "9") {
         r="";
         continue;
         
        }
        else {
              r="1";
              return "Debe ingresar solo numero!";
              break;
        }
       
        
    }
    return r;

}
};

            
        </script>
