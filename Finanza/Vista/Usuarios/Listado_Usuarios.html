
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script  src="bootstrap/js/validarut.js"></script>
      
        <script>
          function addEvent(obj, evType, fn){
            if (obj.addEventListener){
              obj.addEventListener(evType, fn, false);
              return true;
            } else if (obj.attachEvent){
              var r = obj.attachEvent("on"+evType, fn);
              return r;
            } else {
              return false;
            }
           }
           addEvent(window, 'load', listarUsuarios('contenido_tabla',1));
           //addEvent(window, 'load', paginacion('usuario','paginacion' ));
           
           
           function habilitar(){
              
             
            var estado = document.getElementById('habilitador_1').getAttribute('name');
              
           
        if(estado === 'activado') {
               
              listarUsuarios('contenido_tabla',1);
               document.getElementById('habilitador_1').setAttribute('name','desactivado');
               document.getElementById('habilitador_1').innerHTML= 'Usuarios Habilitados';
             
      }
       else{
            listarUsuarios('contenido_tabla',0);
              
              document.getElementById('habilitador_1').setAttribute('name','activado');
              document.getElementById('habilitador_1').innerHTML = 'Usuarios Deshabilitados';
         }
              
           }
        </script>
        
    </head>
    <body>
        
        <h1></h1>
      <form>
            
                <div  class="form-horizontal">
                  <!-- Default panel contents -->
                  <div class="panel-heading" style="text-align: left; background:#639BF8"><h1>Usuarios </h1></div>
            
                 
                  <!-- Tabla dinaminca de usuarios -->
               
                      
                  <div id='contenido_tabla'>
                  
                 
                    
            
                 </div>
                  <div align="right"><button id="habilitador_1" name="desactivado" type='button' onclick="habilitar();" class='btn btn-default btn-sm' title='Vista usuarios deshabilitados' data-toggle='button'> Usuarios Habilitados </button></div>
                  <h2 id='paginacion'></h2>
        
         
                   
        </div>

       
           </form>   
    </body>
</html>
