<!DOCTYPE HTML>
<html>
  <head>

    

    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap-theme.min.css" type="text/css"/>
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css" type="text/css"/> 
    <link rel="stylesheet" href="../bootstrap/bootstrap-datetimepicker-0.0.11/css/bootstrap-datetimepicker.min.css" type="text/css"/>
      




    
   <script src="../bootstrap/assets/js/jquery.js"></script>
   <script src="../bootstrap/bootstrap-datetimepicker-0.0.11/js/bootstrap-datetimepicker.min.js"></script>
   <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
   
  </head>
  <body>
    <div id="datetimepicker" class="well">
        <div class="input-append date">
            <input type="text" readonly="">
            <span class="add-on">
                <i class="glyphicon glyphicon-calendar"></i>
            </span>
        </div>
    </div>
   
    
 
    <script type="text/javascript">
      $('#datetimepicker').datetimepicker({
        format: 'dd/MM/yyyy'
        
        
      });
    </script>
    
    
    
    
    

    
  </body>
</html>
