            function fecha_actual(){
             var meses = new Array ("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre");
             var diasSemana = new Array("Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado");
             var f=new Date();
             
             var fecha =diasSemana[f.getDay()] + ", " + f.getDate() + " de " + meses[f.getMonth()] + " de " + f.getFullYear();
             
             //var valor = document.getElementById("fecha_1").value;
        
               elemento1 = document.createElement('div'); 
               
               elemento1.appendChild(document.createTextNode(fecha ));
               
                elemento1.id = 'fecha_1';
                
                elemento2 = document.getElementById('fecha');
    
                elemento2.appendChild(elemento1);
               
               
           };
    
    
            function fecha_inicio(){
             
             var f=new Date();
             var fecha = f.getDate() + "/" + f.getMonth() + "/" + f.getFullYear();
             return fecha;
               
               
           };
    
    
     function addEvent(obj, evType, fn){
            if (obj.addEventListener){
              obj.addEventListener(evType, fn, false);
              return true;
            } else if (obj.attachEvent){
              var r = obj.attachEvent("on"+evType, fn);
              return r;
            } else {
              return false;
            }
           }
           
           addEvent(window, 'load', ListaModuloBanco('contenido_tabla', 1, fecha_inicio()));
           addEvent(window, 'load', CargasSeleccion('selecccion',1));
    
    
    
    
    
    
    
    
    </script>
